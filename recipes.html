    <!--desayunos-->
    <script>
        let Bslider = document.querySelector('.card-box');
        let BisDown = false;
        let BstartX;
        let BscrollLeft;

        Bslider.addEventListener('mousedown', (b) => {
            BisDown = true;
            BstartX = b.pageX - Bslider.offsetLeft;
            BscrollLeft = Bslider.scrollLeft;
        });
        Bslider.addEventListener('mouseleave', () => {
            BisDown = false;
        });
        Bslider.addEventListener('mouseup', () => {
            BisDown = false;
        });
        Bslider.addEventListener('mousemove', (b) => {
            if (!BisDown) return;
            b.preventDefault();
            const Bx = b.pageX - Bslider.offsetLeft;
            const Bwalk = (Bx - BstartX) * 1; //scroll-fast
            Bslider.scrollLeft = BscrollLeft - Bwalk;
        });
    </script>
    <!--almuerzos-->
    <script>
        let Mslider = document.querySelector('.card-box-two');
        let MisDown = false;

        let MscrollLeft;

        Mslider.addEventListener('mousedown', (m) => {
            MisDown = true;
            MstartX = m.pageX - Mslider.offsetLeft;

    <!--postres-->
    <script>
        let slider = document.querySelector('.card-box-three');
        let isDown = false;
        let startX;
        let scrollLeft;

        slider.addEventListener('mousedown', (e) => {
            isDown = true;
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
        });
        slider.addEventListener('mouseleave', () => {
            isDown = false;
        });
        slider.addEventListener('mouseup', () => {
            isDown = false;
        });
        slider.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const walk = (x - startX) * 1;
            slider.scrollLeft = scrollLeft - walk;
        });
    </script>
